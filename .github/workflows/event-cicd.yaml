name: pull-request-schedule-workflow-dispatch

on:
  pull_request:
  
jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: run-script
        run: |
          python script.py