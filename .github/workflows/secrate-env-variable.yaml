name: Use env secrate and variable

on:
  push:

jobs:
  use-secrate:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        evironment: ["dev", "stg", "prod"]

    env:
      NAME: ${{ secrets.NAME }}
      ENV: ${{ matrix.evironment }}
      VARIABLE: ${{ ENV_VARIABLE }}

    steps:
      - name: Print secrets
        run: |
          echo "${{ secrets.NAME }}"

      - name: Print env variable
        run: |
          echo "evironment value is ${{ env.NAME }}"

      - name: checkout code
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-varsion: "3.8"

      - name: run python script
        run: |
          python script1.py