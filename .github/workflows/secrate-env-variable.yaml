name: Use env secrate and variable

on:
  push:

jobs:
  use-secrate:
    runs-on: ubuntu-latest

    env:
      NAME: ${{ secrets.NAME }}

    steps:
      - name: Print secrets
        run: |
          echo "${{ secrets.NAME }}"

      - name: Print env variable
        run: |
          echo "evironment value is ${{ env.NAME }}"