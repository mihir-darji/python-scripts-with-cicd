name: artifact-with-two-jobs

on:
  push:
    branches:
      - feat/artifact-learning

jobs:
  upload_artifact:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: run-python-script
        run: |
          python script.py > output-text.txt

      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: output-dir

  download_artifact:
    runs-on: ubuntu-latest
    needs: upload_artifact

    steps:
      - name: download artifacts
        uses: actions/download-artifact@v4
        with:
          name: artifacts
          path: download-output-dir

      - name: show file contents
        run: |
          cd download-output-dir && ls
          cat output-text.txt