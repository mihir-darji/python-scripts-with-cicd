name: Python scripts

on:
  push:
    branches:
      - main

jobs:
  run-application:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout-code
      uses: actions/checkout@v4

    - name: Setup python
      uses: actions/setup-python@v5
      with:
        python-version: "3.8"

    - name: run-script
      run: |
          python script.py